<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div class="main-container" [dir]="dir"
     [ngClass]="{'minisidebar': minisidebar, 'boxed': boxed, 'danger': danger, 'blue': blue, 'green': green, 'dark': dark }">
  <!-- ============================================================== -->
  <!-- Topbar - style you can find in header.scss -->
  <!-- ============================================================== -->
  <mat-toolbar color="primary" class="topbar telative">
    <!-- ============================================================== -->
    <!-- Logo - style you can find in header.scss -->
    <!-- ============================================================== -->
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <!-- Logo icon -->
        <b>
          <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
          <!-- Dark Logo icon -->
          <!--<img [src]="'images/logo-icon.png' | assetUrl" alt="homepage" class="dark-logo">-->
          <!-- Light Logo icon -->
          <!--<img [src]="'images/logo-light-icon.png' | assetUrl" alt="homepage" class="light-logo">-->
        </b>
        <!--End Logo icon -->
        <!-- Logo text -->
        <span fxShow="false" fxShow.gt-xs>
          <!-- dark Logo text -->
          <img alt="mandariPanga" src="https://www.mandaripanga.com/wp-content/uploads/2017/06/logotipo-mandari-panga-2.png" width="100px">
<!--
          <img [src]="'images/logo-text.png' | assetUrl" alt="homepage" class="dark-logo">
-->
          <!-- Light Logo text -->
          <!--<img [src]="'images/logo-light-text.png' | assetUrl " class="light-logo" alt="homepage">-->
        </span>
      </a>
    </div>
    <!-- ============================================================== -->
    <!-- sidebar toggle -->
    <!-- ============================================================== -->
    <button mat-icon-button (click)="snav.toggle() && clickEvent()" value="sidebarclosed">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- ============================================================== -->
    <!-- Search - style you can find in header.scss -->
    <!-- ============================================================== -->
<!--    <button mat-icon-button class="srh-btn" (click)="showSearch = !showSearch">-->
<!--      <mat-icon>search</mat-icon>-->
<!--    </button>-->
<!--    <form class="app-search" [ngClass]="{'show-search': showSearch}">-->
<!--      <input type="text" class="form-control" placeholder="Search &amp; enter">-->
<!--      <a class="cl-srh-btn" (click)="showSearch = !showSearch">-->
<!--        <i class="ti-close"></i>-->
<!--      </a>-->
<!--    </form>-->
    <span fxFlex></span>
  </mat-toolbar>
  <!-- ============================================================== -->
  <!-- End Topbar - style you can find in pages.scss -->
  <!-- ============================================================== -->


</div>
